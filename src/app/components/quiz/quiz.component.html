<div class="container" [ngClass]="{'container': !finished, 'flex-center': finished}">
  @if (!finished) {
  <div class="logo">
    <H1>Sec<span>Quiz</span></H1>
    <h3>{{ title }}</h3>
  </div>

  <div class="questions">
    <h3>{{ questionSelected?.question }}</h3>
  </div>

  <div class="options">
    @for (option of questionSelected?.options; track $index) {
    <app-option
      [name]="option.name"
      [value]="option.alias"
      (onClick)="onSelectAnswer($event)"
    />
    }
  </div>
  } @else {
  <div class="result">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ finalResult }}</p>
  </div>
  }
</div>
